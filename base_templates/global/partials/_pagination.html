{% if page_obj %}
<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?page=1&q={{ resquest.GET.q.strip }}">&laquo; first</a>
            <a href="?page={{ page_obj.previous_page_number }}&q={{ resquest.GET.q.strip }}">previous</a>
        {% endif %}

        <span class="current">
            Pagina {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}.
        </span>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}&q={{ resquest.GET.q.strip }}">next</a>
            <a href="?page={{ page_obj.paginator.num_pages }}&q={{ resquest.GET.q.strip }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
{% endif %}
